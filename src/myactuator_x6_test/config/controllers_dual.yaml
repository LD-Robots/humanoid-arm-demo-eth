controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz
    
    # Both controllers loaded, but only one active at a time
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    effort_controller:
      type: effort_controllers/JointGroupEffortController
    
    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Effort controller configuration (for backdrivable mode)
effort_controller:
  ros__parameters:
    joints:
      - motor0_joint
      - motor1_joint
    interface_name: effort

# Position controller configuration (for trajectory/MoveIt mode)
joint_trajectory_controller:
  ros__parameters:
    joints:
      - motor0_joint
      - motor1_joint
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # No state tolerance checking - prevents aborts
    constraints:
      stopped_velocity_tolerance: 0.0
      goal_time: 0.0
      motor0_joint:
        trajectory: 1.0
        goal: 0.0
      motor1_joint:
        trajectory: 1.0
        goal: 0.0
    
    # Open-loop control (zero gains)
    gains:
      motor0_joint:
        p: 0.0
        d: 0.0
        i: 0.0
        i_clamp: 0.0
        ff_velocity_scale: 0.0
      motor1_joint:
        p: 0.0
        d: 0.0
        i: 0.0
        i_clamp: 0.0
        ff_velocity_scale: 0.0
