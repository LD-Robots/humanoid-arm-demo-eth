# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz (MoveIt operates at lower rate than hardware)

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

joint_trajectory_controller:
  ros__parameters:
    joints:
      - shoulder_pitch_joint
      - shoulder_roll_joint
      - shoulder_yaw_joint
      - elbow_pitch_joint
      - elbow_yaw_joint
      - wrist_roll_joint

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Allow smooth stops (important for backdrivable robots)
    allow_nonzero_velocity_at_trajectory_end: true

    # Trajectory constraints (for real hardware, set reasonable tolerances)
    constraints:
      stopped_velocity_tolerance: 0.05  # rad/s
      goal_time: 0.5  # seconds - allow some time to reach goal

      # Per-joint trajectory tolerances
      shoulder_pitch_joint:
        trajectory: 0.05  # rad - during trajectory execution
        goal: 0.01  # rad - at goal position
      shoulder_roll_joint:
        trajectory: 0.05
        goal: 0.01
      shoulder_yaw_joint:
        trajectory: 0.05
        goal: 0.01
      elbow_pitch_joint:
        trajectory: 0.05
        goal: 0.01
      elbow_yaw_joint:
        trajectory: 0.05
        goal: 0.01
      wrist_roll_joint:
        trajectory: 0.05
        goal: 0.01
