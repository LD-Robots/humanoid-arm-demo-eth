/**:
  ros__parameters:
    # Servo node parameters
    command_in_type: "speed_units"  # or "unitless" for joystick direct input
    command_out_type: "trajectory_msgs/JointTrajectory"

    # Planning
    publish_period: 0.01  # 100 Hz control loop
    incoming_command_timeout: 0.5  # Timeout for joystick commands
    num_outgoing_halt_msgs_to_publish: 4

    # Collision checking
    check_collisions: true
    collision_check_rate: 10.0
    collision_check_type: "threshold_distance"
    self_collision_proximity_threshold: 0.01
    scene_collision_proximity_threshold: 0.02

    # Velocity limits (scaled for safety)
    scale:
      linear: 0.2   # 20% of max linear velocity
      rotational: 0.3  # 30% of max rotational velocity
      joint: 0.3    # 30% of max joint velocity

    # Low-pass filter for smoothing
    low_pass_filter_coeff: 2.0

    # Planning frame
    planning_frame: base_link
    ee_frame_name: end_effector_link

    # MoveIt parameters
    robot_link_command_frame: base_link

    # Joint limit margins (radians)
    joint_limit_margin: 0.1

    # Halt on singularity
    halt_all_joints_in_joint_mode: false
    halt_all_joints_in_cartesian_mode: false

    # Publish status
    publish_joint_positions: true
    publish_joint_velocities: true
    publish_joint_accelerations: false

    # Override velocity scaling from joint_limits.yaml
    override_velocity_scaling_factor: 0.3
