# joint_limits.yaml allows the dynamics properties specified in the URDF to be overwritten or augmented as needed

# Scaling factors - use RViz slider to control speed dynamically
# Set to 0.5 as safe default, you can increase via RViz interface
default_velocity_scaling_factor: 0.5
default_acceleration_scaling_factor: 0.5

# Specific joint properties can be changed with the keys [max_position, min_position, max_velocity, max_acceleration]
# Joint limits can be turned off with [has_velocity_limits, has_acceleration_limits]
joint_limits:
  motor_joint:
    has_velocity_limits: true
    max_velocity: 16.0  # rad/s - MyActuator X6-60 rated output speed (153 RPM)
    has_acceleration_limits: true
    max_acceleration: 30.0  # rad/s^2 - Conservative for smooth motion
    has_position_limits: true
    min_position: -1.658  # -95 degrees (allows recovery from overshoot)
    max_position: 1.658   # +95 degrees (allows recovery from overshoot)