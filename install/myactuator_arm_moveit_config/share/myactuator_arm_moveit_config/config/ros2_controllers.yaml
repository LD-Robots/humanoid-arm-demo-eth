# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz (MoveIt operates at lower rate than hardware)

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # Allow smooth stops (important for backdrivable robots)
    allow_nonzero_velocity_at_trajectory_end: true
    
    # Trajectory constraints (for real hardware, set reasonable tolerances)
    constraints:
      stopped_velocity_tolerance: 0.05  # rad/s
      goal_time: 0.5  # seconds - allow some time to reach goal
      
      # Per-joint trajectory tolerances
      joint1:
        trajectory: 0.05  # rad - during trajectory execution
        goal: 0.01  # rad - at goal position
      joint2:
        trajectory: 0.05
        goal: 0.01
      joint3:
        trajectory: 0.05
        goal: 0.01
      joint4:
        trajectory: 0.05
        goal: 0.01
      joint5:
        trajectory: 0.05
        goal: 0.01
